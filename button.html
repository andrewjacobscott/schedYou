<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hello World!</title>
      <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
      <label for="eventName">Event Name:</label>
      <input id="name" type="text" name="EventName" value=""><br>
      <label for="eventDesc">Event Description:</label>
      <textarea id="desc" rows="5" cols="50"> </textarea><br>
      <!--
      <label for="eventLength">Event Length (hours):</label>
      <input id="length" type="text" name="EventLength" value=""><br>
      -->
      <label for="eventStart">Event Start (XX:XX):</label>
      <input id="start" type="text" name="EventStart" value=""><br>
      <label for="eventStartDate">Start Date (YYYY-MM-DD):</label>
      <input id="startDate" type="text" name="EventStartDate" value=""><br>
      <label for="eventEnd">Event End (XX:XX):</label>
      <input id="end" type="text" name="EventEnd" value=""><br>
      <label for="eventEndDate">End Date (YYYY-MM-DD):</label>
      <input id="endDate" type="text" name="EndEndDate" value=""><br>
      <p id="message"></p>
      <button id= "send" onclick="calcFreeSpace()">Find Free Space</button>
      <button onclick="window.close()"> Cancel</button>
    </body>

    <script>
    var eventID; // = getEventID()
    </script>

    <script>
      const {getCurrentWindow} = require('electron').remote;
      

      window.addEventListener("keyup", function(event){
        if(event.keyCode == 13){
          document.getElementById("send").click();
          return;
        }
        if(event.keyCode == 27){
          getCurrentWindow().close();

        }
      });

      function calcFreeSpace() {
          
          var eName = document.getElementById("name").value;
          var eDesc = document.getElementById("desc").value;
          var start = document.getElementById("start").value;
          var startDate = document.getElementById("startDate").value;
          var end = document.getElementById("end").value;
          var endDate = document.getElementById("endDate").value;

          if(eName === "" || start === "" || startDate === "" || end === "" ){
            document.getElementById("message").innerHTML = "Missing event name or length\nclick cancel to exit";
            return;
          }
          eventID++;
          
          localStorage.setItem("name",eName);
          localStorage.setItem("desc", eDesc);
          localStorage.setItem("start", start);
          localStorage.setItem("startDate", startDate);
          localStorage.setItem("end", end);
          localStorage.setItem("endDate",endDate);
          localStorage.setItem("eventID",eventID);

          getCurrentWindow().hide();
      }
    </script>







  </html>
